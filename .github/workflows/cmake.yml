name: cmake
on: [check_run, pull_request]
jobs:
  cmake-build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: checkout project
        uses: actions/checkout@v4

      - name: Install dependencies on Windows (vcpkg)
        if: matrix.os == 'windows-latest'
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg install

      - name: Install dependencies on Ubuntu (vcpkg)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt install xorg libglu1-mesa pkg-config
          git clone https://github.com/microsoft/vcpkg.git
          ./vcpkg/bootstrap-vcpkg.sh
          ./vcpkg/vcpkg install

      - name: build project (windows or ubuntu)
        run: |
          cmake -B build -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake -DBUILD_TESTS=OFF -DBUILD_EXAMPLES=ON
          cmake --build build